<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <title>MortalRandom</title>
</head>
<body>
    <header role="">
        <div class="iconlogo">
            <img src="img/random-logo-icon-black-and-white.png" alt="">
        </div>
        <h1><b>Mortal</b> Random</h1>
    </header>
    <main>
        <form id="registerStudiants" action="">
            <fieldset class="registerNumStudiants">
                <label for="nbEleves">Veuillez saisir le nombre d'élèves</label>
                <input id="nbEleves" type="text" placeholder="Nombre d'élève">
                <div><button id="saveBtn">Valider</button></div>
            </fieldset>
        </form>
        <div id="result"></div>
    </main>
    <script src="js/enregistrementDesNoms.js"></script>
</body>
</html>
